    <audio class="audio" id="audio1" controls>
        <source type="audio/mp3" src="/Sonidos/iphone-notificacion-1.mp3">

    <main>
        <div id="inicio">

            </div>
        </div>
        <div id="contenedor">

                    <input class="text-input desplazar-original" type="text" id="ingresar-nueva-palabra"

                    <button class="btn desplazar-original" id="boton-agregar-palabra">

            </div>
            <br>
            <div id="panel-texto-contenedor">
                <a href="juego.html" class="cta">
                    <span>Jugar</span>
                    <svg width="13px" height="10px" viewBox="0 0 13 10">
                    <path d="M1,5 L11,5"></path>

                    </svg>
                </a>
                &nbsp;&nbsp;&nbsp;
                <a href="index1.html" class="cta">
                    <span>Inicio</span>
                    <svg width="13px" height="10px" viewBox="0 0 13 10">
                    <path d="M1,5 L11,5"></path>
                    <polyline points="8 1 12 5 8 9"></polyline>
                    </svg>
                </a>
            </div>    
            <br>
